<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Silkscreen:wght@400;700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Sanchez:ital@0;1&family=Silkscreen:wght@400;700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="part left">
           <div class="player one">
              <h1>PLAYER 1</h1>
              <h1 class="total" id="playerOneTotal">0</h1>
           </div>
           <div class="score board">
              <p>current</p>
              <p class="current" id="playerOneCurrent">0</p>
           </div>
        </div>
        <div class="part right">
           <div class="player two">
              <h1>PLAYER 2</h2>
              <h1 class="total" id="playerTwoTotal">0</h1>
           </div>
           <div class="score board">
              <p>current</p>
              <p class="current" id="playerTwoCurrent">0</p>
           </div>
        </div>
    </div>
    <div class="buttons">
        <div class="top">
            <div class="new">
                <button class="newBtn" id="new btn">NEW GAME</button>
            </div>
            <div id="faces" class="faces">
            </div>
        </div>
        <div class="bottom">
            <div class="roll">
                <button id="roll">ROLL DICE</button>
            </div>
            <div class="hold">
                <button class="holdBtn" id="hold btn">HOLD</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
